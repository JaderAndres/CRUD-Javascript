<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"> -->
    <link rel="stylesheet" href="css/estilos.css">

    <script src="js/script.js"></script>
</head>

<body onload="tablaVentas()">
    <div id="cabezera_ppal">
        <div id="divTutulo">
            <div>
                <h1>TOMORROWLAND</h1>
            </div>
            <!-- <header>    
            </header> -->
        </div>

        <div id="divMenu">
            <nav>
                <div>
                    <a class="menu" href="index.html">Inicio</a>
                    <a class="menu" href="ventas.html">Ventas</a>
                    <a class="menu" href="clientes.html">Clientes</a>
                </div>
            </nav>
        </div>
    </div>
    <br />
    <div id="divVentas" class="container">
        <form>

            <h1 style="text-align:center;">Ventas</h1>

            <div class="form-group">
                <label for="id"><b> ID </b></label>
                <div id="divAccion">
                    <div>
                        <input class="form-control" type="text" name="id" id="id" value="">
                        <small class="form-text text-danger" id="msgID"></small>
                    </div>
                    <div style="padding-left: 5px;">
                        <button type="button" class="btn btn-default" onclick="buscarVenta()">Buscar</button>                
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="fecha"><b> Fecha </b></label>
                <input class="form-control" type="text" name="fecha" id="fecha" value="" placeholder="aaaa-mm-dd">
                <small class="form-text text-danger" id="msgFecha"></small>
            </div>

            <div class="form-group">
                <label for="cliente"><b> Cliente </b></label>
                <select class="form-control" name="cliente" id="cliente">
                    <option value="">Seleccione...</option>
                    <option value="Karen Rios">Karen Rios</option>
                    <option value="Pedro Arias">Pedro Arias</option>
                    <option value="Daniel Gallego">Daniel Gallego</option>
                    <option value="Milena Restrepo">Milena Restrepo</option>
                </select>
                <small class="form-text text-danger" id="msgCliente"></small>
            </div>

            <div class="form-group">
                <label for="producto"><b> Producto </b></label>
                <!-- <input class="form-control" type="text" name="producto" id="producto" value="Buso de mujer rosado" readonly> -->
                <select class="form-control" name="producto" id="producto">
                    <option value="">Seleccione...</option>
                    <option value="Buso de mujer rosado">Buso de mujer rosado</option>
                    <option value="Gorra TML">Gorra TML</option>
                    <option value="Llavero conmemorativo">Llavero conmemorativo</option>
                    <option value="Buso hombre">Buso hombre</option>
                </select>
                <small class="form-text text-danger" id="msgProducto"></small>
            </div>

            <div class="form-group">
                <label for="unitario"><b> Valor unitario </b></label>
                <input class="form-control" type="text" name="unitario" id="unitario" value="" onblur="calcular()">
                <small class="form-text text-danger" id="msgUnitario"></small>
            </div>

            <div class="form-group">
                <label for="cantidad"><b> Cantidad </b></label>
                <input class="form-control" type="text" name="cantidad" id="cantidad" value="" onblur="calcular()">
                <small class="form-text text-danger" id="msgCantidad"></small>
            </div>

            <div class="form-group">
                <label for="subtotal"><b> Subtotal </b></label> <br />
                <input class="form-control" type="text" name="subtotal" id="subtotal" value="0" readonly>
                <small class="form-text text-danger" id="msgSubtotal"></small>
            </div>

            <div class="form-group">
                <label for="netoiva"><b> Neto con IVA </b></label>
                <input class="form-control" type="text" name="netoiva" id="netoiva" value="0" readonly>
                <small class="form-text text-danger" id="msgNetoIVA"></small>
            </div>

            <div style="text-align: center;">
                <!-- <input name="codigo" type="hidden" value="" /> -->
                <input class="btn btn-default" type="button" value="Confirmar compra" onclick="nuevaVenta()" />
                <button type="button" class="btn btn-default" onclick="actualizarVenta()">Actualizar</button>
                <button type="button" class="btn btn-default" onclick="eliminarVenta()">Eliminar</button>
                <button type="button" class="btn btn-default" onclick="limpiarDatos()">Limpiar</button>
                <!-- <button type="button" class="btn btn-default"><a href="listadoventas.html" style="text-decoration: none; color:black;">Ir al listado...</a></button> -->
                <a href="listadoventas.html" style="text-decoration: none; color:black;">Ir al listado...</a>
            </div>
            <!-- <script src="validar.js"></script> -->
        </form>
    </div>
    <br />
    <br/>
    <div class="tabla" style="margin-left: 20px; margin-right: 20px;">
        <div class="table-responsive">
            <!-- <h2 style="text-align: center;">Listado de ventas</h2> -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Valor unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Neto con IVA</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
